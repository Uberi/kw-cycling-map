<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map {
       width: 100%;
       height: 100%;
    }
    #legend {
      position: absolute;
      bottom: 5%;
      left: 5%;
      width: 20em;
      max-width: 90%;
      height: 50%;
      z-index: 999;
      pointer-events: none;
    }
    #legend img {
      object-fit: contain;
      object-position: left bottom;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend"><img src="legend.png" alt="map legend"></div>
  <script>
      var map = L.map('map').setView([43.472945580793976, -80.46816551671682], 12.0);
      L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
        minZoom: 10,
        maxZoom: 17,
        tms: false,
        attribution: '<a href="https://github.com/Uberi/kw-cycling-map">Details and sources</a>'
      }).addTo(map);
  </script>
</body>
</html>
